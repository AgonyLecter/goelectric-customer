<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Controllo Noleggio Scooter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="logo192.png" type="image/png">
    <style>
        body { padding-top: 20px; background-color: #f8f9fa; font-family: 'Arial', sans-serif; margin: 0; font-size: 16px; color: #333; }
        #logo { width: 120px; margin-bottom: 20px; transition: transform 0.3s; }
        #logo:hover { transform: scale(1.05); }
        .help-button, .language-select { position: fixed; bottom: 20px; right: 20px; font-size: 16px; background: #007bff; color: white; padding: 8px 15px; border-radius: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); transition: background 0.3s, transform 0.3s; }
        .language-select { right: 140px; cursor: pointer; }
        .help-button:hover, .language-select:hover { background: #0056b3; transform: scale(1.1); }
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        select.custom-select { border-radius: 20px; transition: box-shadow 0.3s; }
        select.custom-select:focus { box-shadow: 0 0 8px #007bff; }
        .footer { text-align: center; margin-top: 20px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <select id="languageSelect" class="form-select custom-select mb-3" onchange="changeLanguage()">
            <option value="EN">English</option>
            <option value="FR">Français</option>
            <option value="IT">Italiano</option>
            <option value="DE">Deutsch</option>
        </select>
        <div class="text-center">
            <img src="logo.png" alt="Logo" id="logo" class="img-fluid fade-in">
            <div id="current-time" class="fade-in"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h1 id="mainTitle" class="mb-3 text-center fade-in">Verify Scooter Status</h1>
                <div class="mb-3 fade-in">
                    <label for="scooterCodeInput" id="inputLabel" class="form-label" data-alert-msg="">Enter Scooter Code</label>
                    <input type="text" class="form-control" id="scooterCodeInput" placeholder="Scooter Code">
                </div>
                <button class="btn btn-primary w-100 fade-in" onclick="checkScooterStatus()">Verify</button>
                <div id="scooterDetails" class="mt-4 hidden fade-in">
                    <h3>Details</h3>
                    <p><strong>Name:</strong> <span id="scooterName"></span></p>
                    <p><strong>Return Date:</strong> <span id="scooterReturnDate"></span></p>
                    <p><strong>Return Time:</strong> <span id="scooterReturnTime"></span></p>
                    <p><strong>Status:</strong> <span id="scooterStatus"></span></p>
                </div>
                <div class="footer">© 2024 GoElectric, All rights reserved</div>
                <a href="tel:+1234567890" class="help-button">
                    <i class="fas fa-phone-alt"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyC346gJHt-Dg7_bjzYw7k1D6j0tcalxht4",
            authDomain: "goelectric-e9299.firebaseapp.com",
            databaseURL: "https://goelectric-e9299-default-rtdb.firebaseio.com",
            projectId: "goelectric-e9299",
            storageBucket: "goelectric-e9299.appspot.com",
            messagingSenderId: "81618360543",
            appId: "1:81618360543:web:67a9a4d38ec18400c1316a",
            measurementId: "G-6FZQSDWEZJ"
        };
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref('scooters');

        function checkScooterStatus() {
            var codeInput = document.getElementById('scooterCodeInput').value;
            dbRef.orderByChild('code').equalTo(codeInput).once('value', snapshot => {
                if (snapshot.exists()) {
                    snapshot.forEach(function(childSnapshot) {
                        var scooter = childSnapshot.val();
                        document.getElementById('scooterName').textContent = scooter.name;
                        document.getElementById('scooterReturnDate').textContent = scooter.returnDate;
                        document.getElementById('scooterReturnTime').textContent = scooter.returnTime;
                        document.getElementById('scooterStatus').textContent = scooter.status;
                        document.getElementById('scooterDetails').classList.remove('hidden');
                    });
                } else {
                    alert(document.getElementById('inputLabel').dataset.alertMsg);
                }
            });
        }

        function changeLanguage() {
            var lang = document.getElementById('languageSelect').value;
            var texts = {
                EN: { title: "Verify Scooter Status", label: "Enter Scooter Code", alertMsg: "No scooter found with this code." },
                FR: { title: "Vérifier le statut du scooter", label: "Entrez le code du scooter", alertMsg: "Aucun scooter trouvé avec ce code." },
                IT: { title: "Verifica Stato Scooter", label: "Inserisci il Codice Scooter", alertMsg: "Nessun scooter trovato con questo codice." },
                DE: { title: "Scooterstatus überprüfen", label: "Scooter-Code eingeben", alertMsg: "Kein Scooter mit diesem Code gefunden." }
            };

            document.getElementById('mainTitle').textContent = texts[lang].title;
            document.getElementById('inputLabel').textContent = texts[lang].label;
            document.getElementById('inputLabel').dataset.alertMsg = texts[lang].alertMsg;
        }

        function updateCurrentTime() {
            var now = new Date();
            var dateString = now.toLocaleDateString();
            var timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = dateString + ' ' + timeString;
            setTimeout(updateCurrentTime, 1000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            changeLanguage();
            updateCurrentTime();
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(err) {
                console.log('Service Worker registration failed:', err);
            });
        }
    </script>
</body>
</html>
